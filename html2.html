<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; text-align: center; }
        .container { width: 60%; margin: 0 auto; padding: 20px; background-color: white; border-radius: 10px; }
        h1 { color: #4CAF50; }
        p { font-size: 18px; color: #333; }
        a { color: #4CAF50; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, {{ name }}!</h1>
        <p>We see that you are {{ age }} years old.</p>
        <p>Welcome to our site!</p>
        <a href="/">Go Back</a>
    </div>
</body>
</html>
